<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="#">
</head>
<body>
  <div class="container">
    <header class="app-header">
      <h1 class="app-title">Food</h1>
    </header>
    <main class="app-main">
      <div class="input-group">
        <input type="text" id="item" placeholder="Item">
        <input type="text" id="expiration" placeholder="Expiration Date">
        <button id="addItem">Add</button>
      </div>
      <ul id="itemList"></ul>
    </main>
  </div>

  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.3.0/firebase-database.js"></script>
  <script src="app.js"></script>
</body>
</html>
